<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    <script>
      // Preserve the path and query parameters when redirecting
      sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search);
      window.location.href = '/';
    </script>
    <style media="screen">
      body { 
        background: #05091a; 
        color: rgba(255,255,255,0.87); 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      #message { 
        background: rgba(255,255,255,0.05);
        max-width: 360px;
        margin: 16px;
        padding: 32px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.1);
        text-align: center;
      }
      #message h1 { 
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 16px;
        background: linear-gradient(to right, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      #message p { 
        line-height: 1.5;
        margin: 16px 0;
        font-size: 16px;
        color: rgba(255,255,255,0.7);
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h1>Redirecting you back...</h1>
      <p>Please wait while we restore your session.</p>
    </div>
  </body>
</html>
